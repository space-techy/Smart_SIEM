version: '3.8'

services:
  mongodb:
    image: mongo:7
    container_name: wazuh_mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - wazuh_network

volumes:
  mongodb_data:
    driver: local

networks:
  wazuh_network:
    driver: bridge

